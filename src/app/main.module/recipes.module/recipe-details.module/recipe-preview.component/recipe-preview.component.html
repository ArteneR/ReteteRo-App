<div class="recipe-preview-component">
    <section-title title="{{ recipe?.title }}"></section-title>

    <div class="recipe-date-and-add-to-favorite">
        <div class="recipe-date">
            <label>Reteta postata pe: </label><span>{{ recipe?.createdAt | date }}</span>
        </div>

        <div class="recipe-add-to-favorite secondary-theme">
            <button mat-stroked-button color="primary">Adauga la Favorite</button>
        </div>
    </div>

    <div class="recipe-author-stats-images">
        <div class="recipe-author-and-stats">
            <div class="recipe-author">
                <label>Postata de</label>
                <img src="" default="avatar">
                <span>{{ recipe?.author }}</span>
            </div>

            <div class="recipe-stats">
                <div class="recipe-stat">
                    <div class="recipe-stat-icon">
                        <svg-icon src="assets/icons/tachometer-alt-solid.svg"></svg-icon>
                    </div>
                    <div class="recipe-stat-details">
                        <label>Dificultate</label>
                        <span>{{ difficultyOptions[recipe?.difficulty] }}</span>
                    </div>
                </div>

                <div class="recipe-stat">
                    <div class="recipe-stat-icon">
                        <svg-icon src="assets/icons/clock-solid.svg"></svg-icon>
                    </div>
                    <div class="recipe-stat-details">
                        <label>Timp</label>
                        <span>{{ recipe?.time }}</span>
                    </div>
                </div>

                <div class="recipe-stat">
                    <div class="recipe-stat-icon">
                        <svg-icon src="assets/icons/utensils-solid.svg"></svg-icon>
                    </div>
                    <div class="recipe-stat-details">
                        <label>Portii</label>
                        <span>{{ recipe?.portions }}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="recipe-images">
            <div class="recipe-image-cover">
                <img src="assets/images/recipes/{{ recipe?.id }}/{{ recipe?.cover_image }}" default>
            </div>            

            <div class="recipe-other-images">
                <div class="recipe-image" *ngFor="let previewImage of totalPreviewImages; let i = index;">
                    <img src="assets/images/recipes/{{ recipe?.id }}/{{ recipe?.images[i]?.image }}" default>
                </div>
            </div>
        </div>
    </div>

    <div class="recipe-vote-and-share">
        <div class="recipe-popularity">
            <div class="recipe-stars">
                <svg-icon *ngFor="let star of totalStars; let i = index;" src="assets/icons/{{ (i < recipe?.rating) ? 'star-solid.svg' : 'star-regular.svg'}}"></svg-icon>
            </div>

            <div class="recipe-votes-comments-views">
                <label>{{ recipe?.total_votes    || 0 }} {{ (recipe?.total_votes    == 1) ? 'vot'         : 'voturi' }}</label>
                <label>{{ recipe?.total_comments || 0 }} {{ (recipe?.total_comments == 1) ? 'comentariu'  : 'comentarii' }}</label>
                <label>{{ recipe?.total_views    || 0 }} {{ (recipe?.total_views    == 1) ? 'vizualizare' : 'vizualizari' }}</label>
            </div>
        </div>

        <social-media-share></social-media-share>
    </div>
</div>
